<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login In Dino Worlde</title>
</head>
<body>
    <div class="main-login">
    <div class="left-login">
        <h1>Faça login<br>Para estar presente no nosso jogo do Dino </h1>
        <img src="Dino.gif" class="left-login-image" alt="Dino">
     </div>   
    <div class="right-login">
      <div class="card-login">
          <h1>LOGIN</h1>
          <div class="textfield">
              <label for="usario">Usuário de Dino</label>
              <input type="text" name="usuario" placeholder="Usuário">
              <div class="textfield">
                <label for="senha">Senha de Dino</label>
                <input type="password" name="senha" placeholder="Senha">
           </div>
           <button class="btn-login">Entrar no mundo</button>
              <a href="https://www.instagram.com/patrico.istar/" class="btn-login" target="_blank">Continue como Patrico.istar</a>
       </div>
    </div>
</body>
</html>
